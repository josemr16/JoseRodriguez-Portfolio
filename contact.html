			<form class="submission-form">
				<label for="fname">First name:</label>
				<input class="input-style" type="text" name="fname" required><br>
				<label for="lname">Last name:</label>
				<input class="input-style" type="text" name="lname" required><br>
				<label for="email">Email:</label>
				<input class="input-style" type="Email" name="email" required><br>
				<label for="Gender">Gender:</label><br>

				<input type="radio" name="gender" value="female">Female<br>
				<input type="radio" name="gender" value="other">Other<br>
				<label for="Reason">Reason:</label><br>
				<select name="Reason">
					<option value="interview" name="interview">Inteview</option>
					<option value="question" name="question">Question</option>
					<option value="other" name="other">Other</option>
				</select><br>
				<textarea name="textarea" placeholder="Briefly explain" rows="4"></textarea><br>
				<input class="input-style btn" type="submit" name="">
				<input class="input-style btn" type="reset" name="">
				

			</form>
